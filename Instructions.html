<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/App.css" />

    <title>Game</title>
  </head>
  <body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="row">
      <h3>Instructions</h3>
      <p>The aim is to eliminate All the chickens</p>
      <img src="Images/chicken.png" />

      <h4>You Can Control the Space-Ship With:</h4>
      <div class="container">
        <p class="up">Press Escape to Pause</p>
        <div class="key_button">Esc</div>
      </div>

      <div class="gif">
        <img src="Images/arcade2.gif" />
      </div>

      <div class="container">
        <p class="up">Get a character each level</p>
        <img class="player" src="Images/player-blue-1.png" alt="" />
        <img class="player" src="Images/player-red-1.png" alt="" />
        <img class="player" src="Images/player-green-1.png" alt="" />
      </div>

      <div class="container">
        <p class="up">Press Left Arrow key To Go Left</p>
        <div class="key_button">&#8592;</div>
      </div>
      <div class="container">
        <p class="up">Press Right Arrow key To Go Right</p>
        <div class="key_button">&#8594;</div>
      </div>
      <div class="container">
        <p class="up">Press Space key To Fire</p>
        <div class="key_button">&#8212;</div>
      </div>
      <div class="menu-button">
        <a href="index.html" id="main-menu">Back to Menu</a>
      </div>
    </div>
  </body>
</html>
